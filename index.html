<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="container">

		<div class="content">
			<div class="card">
				<div class="nft-div">
					<img src="./images/image-equilibrium.jpg" alt="NFT image" class="nft-img">
					<a href="#" class="overlay">
						<img src="./images/icon-view.svg" alt="">
					</a>
				</div>
				<div class="title-div">
					<a href="#" class="title-link">Equilibrium #3429</a>
				</div>
				<div class="description">
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>
				<div class="eth-info">
					<div class="info">
						<img src="./images/icon-ethereum.svg" alt="">
						<span class="ethereum">0.041 ETH</span>
					</div>
					<div class="info">
						<img src="./images/icon-clock.svg" alt="">
						<span class="clock">3 days left</span>
					</div>
				</div>
				<div class="card-footer">
					<img src="./images/image-avatar.png" alt="user avatar" class="user-avatar">
					<span>Creation of <a class="user-link" href="#">Jules Wyvern</a></span>
				</div>
			</div>
		</div>

	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/abdelrahmman97">Abdelrahman Mahmoud</a>.
	</div>
</body>

</html>
